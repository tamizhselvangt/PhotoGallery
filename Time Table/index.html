<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

            <td>MON</td>
            <td>TUE</td>
            <td>WED</td>
            <td>THU</td>
            <td>FRI</td>

          <tr>
            <td>Math</td>

          <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>
          </tr>

          <tr>
            <td colspan="5" class="lunch">LUNCH</td>
          </tr>
          <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td colspan="2" rowspan="2">Project</td>
          </tr>
          <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
          </tr>
        </tbody>
      </table>
    </div>

</html>
